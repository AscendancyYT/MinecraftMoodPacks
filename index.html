<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP - ModPacks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>MP - ModPacks</h1>
    <form id="modPackForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="telegram">Telegram Username:</label>
      <input type="text" id="telegram" name="telegram" required>

      <label for="theme">Mod Pack Theme:</label>
      <input type="text" id="theme" name="theme" required>

      <label for="modsRange">Number of Mods: <span id="modsCount">1</span></label>
      <input type="range" id="modsRange" name="mods" min="1" max="100" value="1" oninput="updateModsCount()">

      <label for="optimizationRange">Optimization Level: <span id="optimizationLevel">1</span></label>
      <input type="range" id="optimizationRange" name="optimization" min="1" max="3" value="1" oninput="updateOptimizationLevel()">

      <p>Total Cost: <span id="totalCost">5000</span> UZS</p>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
